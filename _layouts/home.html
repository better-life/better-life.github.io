---
layout: default
---

<div class="home">
	{%- if page.title -%}
	<h1 class="page-heading">{{ page.title }}</h1>
	{%- endif -%} {{ content }} {%- if site.posts.size > 0 -%}
	<ul class="post-list">
		{%- for post in site.posts reversed -%}
		<li>
			<h3>{{ post.title | escape }}</h3>
			{{ post.content }}
		</li>
		{%- endfor -%}
	</ul>

	{%- endif -%}
</div>
